<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Email Verification — Beacon</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Page-specific helpers that don't exist in styles.css */
    .status {
      padding: 1rem;
      border-radius: var(--radius);
      background: #F4F2F3;
      margin: 0.75rem 0;
    }
    .status.ok { background: #E7F6EE; }
    .status.err { background: #FDECEC; }
    .muted { color: #555; }
    .hidden { display: none; }
    .center { text-align: center; }
  </style>
</head>
<body class="verify-page">
  <header class="site-header">
    <div class="nav-container">
      <nav class="nav">
        <a class="beacon-button" href="index.html">Beacon</a>
        <a class="app-download-button" href="https://apps.apple.com/gb/app/beacon-light-a-beacon/id6677053246" target="_blank" rel="noopener">Get the App</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top: 3rem;">
    <h1 id="title" class="center" style="margin-bottom: 0.5rem;">Verifying your email…</h1>

    <div id="status" class="status" role="status" aria-live="polite">
      Please wait while we complete your verification.
    </div>
    <p id="hint" class="muted center">You can keep this page open; it should only take a moment.</p>

    <div id="actions" class="center hidden" style="margin-top: 1rem;">
      <!-- If you don’t set up app deep links, keep this -->
      <a class="btn primary" href="index.html" id="returnLink">Return to Beacon</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Beacon Social Limited. All rights reserved.</p>
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="eula.html">EULA</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // 1) Fill in your Firebase web config here
    const firebaseConfig = {
      apiKey: "AIzaSyCyHTF5uvUsA06hWNN03FJEnx2M2RYYwhE",
      authDomain: "beacon-1f7ee.firebaseapp.com",
      projectId: "beacon-1f7ee",
      storageBucket: "beacon-1f7ee.appspot.com",
      messagingSenderId: "1073809897154",
      appId: "1:1073809897154:web:50780d3d6c497db1212d5b",
      measurementId: "G-3Y48MJB00S"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 2) Parse the link parameters
    const params = new URLSearchParams(location.search);
    const mode = params.get("mode");
    const oobCode = params.get("oobCode");
    const continueUrl = params.get("continueUrl"); // optional

    const titleEl = document.getElementById("title");
    const statusEl = document.getElementById("status");
    const hintEl = document.getElementById("hint");
    const actionsEl = document.getElementById("actions");

    function showSuccess(message = "Your email has been verified. You can return to the app.") {
      titleEl.textContent = "Email Verified";
      statusEl.textContent = message;
      statusEl.classList.remove("err");
      statusEl.classList.add("ok");
      hintEl.textContent = "";
      actionsEl.classList.remove("hidden");
      // Optional: deep-link into your mobile app
      // location.replace("https://beaconapp.ai/open");
    }

    function showError(message = "This verification link is invalid, expired, or already used.") {
      titleEl.textContent = "Verification issue";
      statusEl.textContent = message;
      statusEl.classList.remove("ok");
      statusEl.classList.add("err");
      hintEl.textContent = "If you’re sure you just verified, simply return to the app and tap “I’ve verified”.";
      actionsEl.classList.remove("hidden");
    }

    async function run() {
      try {
        if (mode !== "verifyEmail" || !oobCode) {
          showError("Missing or invalid verification parameters.");
          return;
        }
        await applyActionCode(auth, oobCode);
        showSuccess();
      } catch (e) {
        console.warn("applyActionCode failed:", e);
        showError();
      }
    }
    run();
  </script>
</body>
</html>
